#import "../fragments/products.graphql"
#import "../fragments/checkout.graphql"

# Query Category
query CategoryDetails($id: ID!) {
  category(id: $id) {
    seoDescription
    seoTitle
    id
    name
    backgroundImage {
      url
    }
    ancestors(last: 5) {
      edges {
        node {
          id
          name
        }
      }
    }
  }
}

# Catalog Page
query GetCategoryProducts($id: ID!) {
  category(id: $id) {
    id
    name
    description
    products(first: 10) {
      edges {
        node {
          ...BasicProductFields
          ...ProductPricingField
        }
      }
    }
  }
}
